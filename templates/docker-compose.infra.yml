services:
  # ==========================================
  # SHARED POSTGRES
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: helix-shared-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d dev" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - helix-shared-net

  # ==========================================
  # SHARED POSTGRES (Atlas / Shadow DB)
  # ==========================================
  db-atlas:
    image: postgres:16-alpine
    container_name: helix-shared-db-atlas
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d dev" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helix-shared-net

  # ==========================================
  # SHARED REDPANDA (Kafka)
  # ==========================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: helix-shared-redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      # Listeners:
      # - PLAINTEXT (29092): Internal Docker Network (Shared)
      # - OUTSIDE (9092): Host Machine (exposed ports)
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://helix-shared-redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:28082
      - --advertise-pandaproxy-addr localhost:28082
      - --rpc-addr 0.0.0.0:33145
      - --advertise-rpc-addr localhost:33145
    ports:
      - "9092:9092"
      - "28082:28082"
      - "18081:18081"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy|OK'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - helix-shared-net

  # ==========================================
  # SHARED REDPANDA CONSOLE
  # ==========================================
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: helix-shared-redpanda-console
    environment:
      - KAFKA_BROKERS=helix-shared-redpanda:29092
    ports:
      - "8081:8080"
    depends_on:
      - redpanda
    networks:
      - helix-shared-net

  # ==========================================
  # SHARED REDIS
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: helix-shared-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - helix-shared-net

  # ==========================================
  # SHARED JAEGER (OpenTelemetry)
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: helix-shared-observability
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    networks:
      - helix-shared-net
  # ==========================================
  # SHARED MINIO (S3 Compatible Object Storage)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: helix-shared-minio
    command: server /data --console-address ":9301" --address ":9300"
    ports:
      - "9300:9300" # API Port
      - "9301:9301" # Web Console Port
    environment:
      MINIO_ROOT_USER: iominuser
      MINIO_ROOT_PASSWORD: iominuser
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9300/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - helix-shared-net

volumes:
  pg-data:
  redpanda-data:
  redis-data:
  minio-data:


networks:
  helix-shared-net:
    name: helix-shared-net
    driver: bridge
