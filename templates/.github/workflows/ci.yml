name: Helix CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      # Integration Test Dependency
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: {{ .EntityPluralLower }}
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.55.2
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Code (Ent & Swag)
        run: |
          go generate ./ent/...
          swag init -g cmd/server/main.go -o docs --parseDependency --parseInternal

      - name: Verify Dependencies
        run: go mod tidy && git diff --exit-code

      - name: Lint
        run: golangci-lint run ./...

      - name: Run Unit Tests
        run: go test -v -race -short ./...

      # Integration tests usually require specific env vars
      # - name: Run Integration Tests
      #   run: go test -v ./tests/integration/...
      #   env:
      #     DB_DSN: postgres://dev:dev@localhost:5432/{{ .EntityPluralLower }}?sslmode=disable
      
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Set to true if you add login steps
          tags: user/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max